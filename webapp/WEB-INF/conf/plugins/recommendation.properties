# recommendation properties file

# recommender values 
# 0 : default recommender
# 1 : boolean recommender


# List of recommenders 
recommendation.recommendersList=dbsample, filesample, filesample2

# Database Sample recommender
recommendation.recommender.dbsample.dataSource=portal
recommendation.recommender.dbsample.preferenceTable=recommendation_default
recommendation.recommender.dbsample.userIDColumn=id_user
recommendation.recommender.dbsample.itemIDColumn=id_item
recommendation.recommender.dbsample.preferenceColumn=preference_value
recommendation.recommender.dbsample.recommender=0
recommendation.recommender.dbsample.threshold=0.2

# File Sample recommenders
recommendation.recommender.filesample.dataFile=/WEB-INF/plugins/recommendation/sample.txt
recommendation.recommender.filesample.recommender=0
recommendation.recommender.filesample.threshold=0.1

recommendation.recommender.filesample2.dataFile=/WEB-INF/plugins/recommendation/sample2.txt
recommendation.recommender.filesample2.recommender=1
recommendation.recommender.filesample2.threshold=0.1

# Servlet default parameters
recommendation.default.recommender=filesample
recommendation.default.count=3